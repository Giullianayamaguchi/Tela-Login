<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela login - 2 versao</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d6d71db8c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="content first-content">  <!-- botao login -->
        <div class="first-colum">
            <h2 class="title title-Primary">Welcome back!</h2>
            <p class="description description-Primary">To keep connected with us</p>
            <p class="description description-Primary">please login with your personal info</p>
            <button id="signin" class="btn btn-Primary">sign in</button>
        </div>
        <div class="second-colum">  <!-- cadastro user -->
            <h2 class="title title-Second">Create Account</H2>
            <div class="social-media"> 
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
            </div> 
            <p class="descripiton description-Second">or use your email for registration: </p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="fa-regular fa-user icon-modify"></i>
                    <input type="text" placeholder ="Name" >
                </label>
                <label class="label-input"  for="">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" placeholder ="E-mail">
                </label>
                <label class="label-input"  for="">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password"placeholder ="Password">
                </label>
                
                <button class="btn btn-Second">Sign up</button>
            </form>
        </div>

    </div>
    <div class="content second-content">
        <div class="first-colum">
            <h2 class="title title-Primary">Hello</h2>
            <p class="description  description-Primary">Enter your person detais</p>
            <p class="description  description-Primary">and star journey with us</p>
            <button id="signup" class="btn btn-Primary">sign up</button>
        </div>
        <div class="second-colum">  <!-- entar no site -->
            <h2 class="title title-Second">sign in to developer</H2>
                <div class="social-media"> 
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div> 
            <p class="descripiton description-Second">or use your email for accont: </p>
            <form class="form">
                <label class="label-input"  for="">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" placeholder ="E-mail">
                </label>
                <label class="label-input"  for="">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password"placeholder ="Password">
                </label>
                <a class="password" href="#"> Forgot your password?</a>
                <button class="btn btn-Second">Sign in</button>
            </form>
        </div>
    </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
